<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeHub - Migração 1.4.1 para 1.5+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #2d4a7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            color: #4a90e2;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #4a90e2, #5ba7f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b0c4de;
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e6f3ff;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(74, 144, 226, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.2);
        }

        .form-input::placeholder {
            color: #a0b4d0;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
            font-size: 1.1rem;
        }

        .migrate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4a90e2, #5ba7f7);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .migrate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
        }

        .migrate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.5s ease-out;
            z-index: 1000;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-30px);
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0);
            }
        }

        .status-success {
            background: rgba(76, 175, 80, 0.25);
            border: 1px solid rgba(76, 175, 80, 0.6);
            color: #81c784;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.25);
            border: 1px solid rgba(244, 67, 54, 0.6);
            color: #ef5350;
        }

        .success-details {
            margin-top: 15px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4caf50;
            display: none;
        }

        .success-details h3 {
            color: #81c784;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .success-details p {
            color: #b8d8ba;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(45deg, #4a90e2, #5ba7f7);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-coffee"></i>
            </div>
            <h1 class="title">CoffeeHub</h1>
            <p class="subtitle">Migração <span class="version-badge">1.4.1</span> para <span class="version-badge">1.5+</span></p>
        </div>

        <form id="migrationForm">
            <div class="form-group">
                <label class="form-label" for="keyInput">
                    <i class="fas fa-key"></i> Chave de Licença
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input 
                        type="text" 
                        id="keyInput" 
                        class="form-input" 
                        placeholder="Digite sua chave de licença aqui..."
                        required
                    >
                </div>
            </div>

            <button type="submit" class="migrate-btn" id="migrateBtn">
                <div class="btn-content">
                    <i class="fas fa-rocket"></i>
                    <span>Iniciar Migração</span>
                </div>
            </button>
        </form>

        <div class="status-message" id="statusMessage"></div>
        
        <div class="success-details" id="successDetails">
            <h3><i class="fas fa-check-circle"></i> Migração Concluída!</h3>
            <p><i class="fas fa-info-circle"></i> Sua licença foi migrada com sucesso para o novo sistema.</p>
            <p><i class="fas fa-play-circle"></i> Você já pode começar a usar as novas versões do CoffeeHub 1.5+!</p>
            <p><i class="fas fa-sparkles"></i> Aproveite todas as novas funcionalidades e melhorias!</p>
        </div>
    </div>

    <script>
        // Criar estrelas no fundo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 6000);
            }, 500);
        }

        // Função para mostrar status
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            const icon = isError ? '<i class="fas fa-exclamation-triangle"></i>' : '<i class="fas fa-check-circle"></i>';
            statusDiv.innerHTML = `${icon} ${message}`;
            statusDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusDiv.style.display = 'block';
            
            // Auto-hide após 5 segundos para mensagens de erro
            if (isError) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Função para resetar o botão
        function resetButton() {
            const btn = document.getElementById('migrateBtn');
            btn.disabled = false;
            btn.innerHTML = `
                <div class="btn-content">
                    <i class="fas fa-rocket"></i>
                    <span>Iniciar Migração</span>
                </div>
            `;
        }

        // Função para mostrar loading
        function showLoading() {
            const btn = document.getElementById('migrateBtn');
            btn.disabled = true;
            btn.innerHTML = `
                <div class="btn-content">
                    <div class="spinner"></div>
                    <span>Migrando...</span>
                </div>
            `;
        }

        // Função para mostrar sucesso
        function showSuccess() {
            showStatus('Migração realizada com sucesso!', false);
            document.getElementById('successDetails').style.display = 'block';
            
            const btn = document.getElementById('migrateBtn');
            btn.innerHTML = `
                <div class="btn-content">
                    <i class="fas fa-check"></i>
                    <span>Migração Concluída</span>
                </div>
            `;
            btn.style.background = 'linear-gradient(45deg, #4caf50, #66bb6a)';
        }

        // Manipulador do formulário
        document.getElementById('migrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const keyInput = document.getElementById('keyInput');
            const key = keyInput.value.trim();
            
            if (!key) {
                showStatus('Por favor, insira uma chave válida.', true);
                return;
            }

            showLoading();
            document.getElementById('statusMessage').style.display = 'none';
            document.getElementById('successDetails').style.display = 'none';

            try {
                const response = await fetch('https://moonhub.pw/coffeehub/subneo-migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key: key })
                });

                const data = await response.json();

                if (response.ok && data.success === 'ok') {
                    showSuccess();
                } else {
                    let errorMessage = 'Erro na migração: ';
                    
                    if (data.error === 'Invalid key.') {
                        errorMessage += 'Chave inválida ou expirada.';
                    } else if (data.error === 'Try again later') {
                        errorMessage += 'Muitas tentativas. Tente novamente em alguns segundos.';
                    } else if (data.error === 'Something went wrong.') {
                        errorMessage += 'Erro interno do servidor.';
                    } else {
                        errorMessage += data.error || 'Erro desconhecido.';
                    }
                    
                    showStatus(errorMessage, true);
                    resetButton();
                }
            } catch (error) {
                showStatus('Erro de conexão. Verifique sua internet e tente novamente.', true);
                resetButton();
            }
        });

        // Inicializar efeitos visuais
        createStars();
        createParticles();

        // Foco automático no input
        document.getElementById('keyInput').focus();
    </script>
</body>
</html>
